<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}EdgeBot MK-II{% endblock %}</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <style>
    .dark-toggle-btn {
      border: none;
      background: var(--header-bg, #003366);
      color: #ffd700;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
      margin-left: 1rem;
    }
    .dark .dark-toggle-btn {
      color: #fff;
      background: #222;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--header-bg, #003366);">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='logo/logo2.png') }}" alt="EdgeBot Logo" height="40" class="me-2">
        EdgeBot MK-II
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.download_edgebot') }}">Download</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.wiring_tutorial') }}">Wiring Tutorial</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.pro_tips_page') }}">Pro Tips</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.main_py_documentation') }}">Docs</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.donate') }}">Donate</a></li>
        </ul>
        <button class="dark-toggle-btn" id="darkToggleBtn" type="button" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
          <i id="darkToggleIcon" class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <footer class="mt-5">
    &copy; 2025 EdgeBot MK-II â€” Sentinel-X Systems. All rights reserved. <i class="fa-solid fa-flag"></i>
  </footer>
  <script>
    function setDarkIcon() {
      const icon = document.getElementById('darkToggleIcon');
      if (document.body.classList.contains('dark')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      setDarkIcon();
      localStorage.setItem('edgebot-dark', document.body.classList.contains('dark'));
    }
    // On load, restore dark mode preference
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('edgebot-dark') === 'true') {
        document.body.classList.add('dark');
      }
      setDarkIcon();
    });
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}");
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
